<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to My Page</h1>
    <p style="font-size: 18px; line-height: 1.5; color: green;">
        This is an example of a paragraph with inline styles applied. 
        It has a larger font size and a specific line height.
    </p>
    <div style="border: 1px solid black; padding: 10px; background-color: lightyellow;">
        <p style="color: red;">This paragraph is inside a styled div with a border and background color.</p>
    </div>
    <button style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        Click Me!
    </button>
</body>
</html>
