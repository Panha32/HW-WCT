<!DOCTYPE html>
<html>
<head>
    <title>Inline Styles Example</title>
</head>
<body>
    <h1 style="color: red; font-size: 36px;">This is a heading</h1>
    <p style="font-family: Arial, sans-serif; font-weight: bold;">This is a paragraph.</p>
    <div style="background-color: lightblue; padding: 20px;">
        <ul style="list-style-type: none;">
            <li style="color: green;">List item 1</li>
            <li style="color: blue;">List item 2</li>
        </ul>
    </div>
</body>
</html>
