<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables Example</title>
  <style>
    /* Define global CSS variables */
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --font-size-large: 18px;
      --font-size-small: 14px;
      --padding-small: 10px;
      --padding-large: 20px;
    }

    /* Styling using the variables */
    body {
      font-family: Arial, sans-serif;
      background-color: var(--primary-color);
      color: white;
      padding: var(--padding-large);
    }

    h1 {
      font-size: var(--font-size-large);
      margin-bottom: var(--padding-small);
    }

    p {
      font-size: var(--font-size-small);
      padding: var(--padding-small);
    }

    button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: var(--padding-small);
      cursor: pointer;
      font-size: var(--font-size-small);
    }

    button:hover {
      background-color: white;
      color: var(--secondary-color);
    }

    /* Change variable values for smaller screens */
    @media (max-width: 768px) {
      :root {
        --primary-color: #8e44ad;
        --font-size-large: 16px;
        --font-size-small: 12px;
        --padding-small: 5px;
        --padding-large: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the CSS Variables Demo</h1>
  <p>This is a paragraph demonstrating the use of custom properties for font size, padding, and colors.</p>
  <button>Click Me</button>

</body>
</html>
