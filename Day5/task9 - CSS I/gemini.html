<!DOCTYPE html>
<html>
<head>
    <title>Alignment Example</title>
    <style>
        .container {
            text-align: center;
        }

        .image {
            display: block;
            margin: 20px auto;
            width: 200px;
        }

        .text {
            text-align: right;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-item {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="Image" class="image">
        <p class="text">This text is right-aligned.</p>
    </div>

    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
