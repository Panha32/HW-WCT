<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Example</title>
    <style>
      /* 1. Element Selector */
      p {
        color: blue;
        font-size: 16px;
      }

      /* 2. Class Selector */
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }

      /* 3. ID Selector */
      #main-paragraph {
        color: green;
        font-size: 18px;
      }

      /* 4. Attribute Selector */
      input[type="text"] {
        border: 2px solid black;
        padding: 5px;
        font-size: 14px;
      }

      /* 5. Pseudo-Class Selector: Hover */
      a.link:hover {
        color: red;
        text-decoration: underline;
      }

      /* 6. Pseudo-Class Selector: nth-child */
      ul li:nth-child(odd) {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CSS Selectors</h1>

    <p>This is a paragraph with no class or ID.</p>

    <p class="highlight">
      This is a paragraph with a class called 'highlight'.
    </p>

    <p id="main-paragraph">
      This is a paragraph with an ID called 'main-paragraph'.
    </p>

    <input type="text" placeholder="Enter your name" class="input-field" />

    <a href="#" class="link">Hover over this link</a>

    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li class="highlight">Third item</li>
      <li>Fourth item</li>
    </ul>
  </body>
</html>
