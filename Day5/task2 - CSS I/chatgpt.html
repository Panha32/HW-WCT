<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Demonstration</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        h2 {
            color: green;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 24px;">This is an Inline CSS Example</h1> <!-- Inline CSS -->
    
    <h2>This is an Internal CSS Example</h2> <!-- Internal CSS -->
    
    <h3>This is an External CSS Example</h3> <!-- External CSS -->

</body>
</html>
